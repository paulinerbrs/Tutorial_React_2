<html>
  <head>
    <title>La maison jungle</title>
  </head>
  <body>
    <div id="root">
    </div>
    <script src="https://unpkg.com/react@16.3.1/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16.3.1/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
    <script type="text/babel">
        function Header() {
            var title = "La maison jungle";
            return (<h1>{title.toUpperCase()}</h1>);
        }

        function Description() {
            return (<p>Ici achetez toutes les plantes dont vous avez toujours rêvé</p>);
        }

        function Banner() {
            return (
                <div>
                    <Header />
                    <Description />
                </div>
            );
        }

        function Plant(props) {
            return (<li>{props.name} : {props.price}€</li>);
        }

        function Cart() {
            const monsteraPrice = 8;
            const lierrePrice = 10;
            const bouquetPrice = 15;
            return (
                <div>
                    <h2>Panier</h2>
                    <ul>
                        <Plant name='Monstera' price={monsteraPrice} />
                        <Plant name='Lierre' price={lierrePrice} />
                        <Plant name='Bouquet de fleurs' price={bouquetPrice} />
                    </ul>
                    <p>Total : {monsteraPrice + lierrePrice + bouquetPrice}€</p>
                </div>
            );
        }

        function App() {
            return (
                <div>
                    <Banner />
                    <Cart />
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
